<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #6c757d;
        }
        .form-label {
            font-weight: 500;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
        }
        .login-btn {
            background-color: #4361ee;
            border-color: #4361ee;
            font-weight: 500;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .demo-credentials {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .demo-account {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
        }
        .demo-account:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-color: #4361ee;
        }
        .demo-account-icon {
            width: 36px;
            height: 36px;
            background-color: #e7f3ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #4361ee;
        }
        .demo-account-info {
            flex: 1;
        }
        .demo-account-info p {
            margin: 0;
            font-size: 14px;
            color: #6c757d;
        }
        .demo-account-info h6 {
            margin: 0 0 5px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <button type="button" class="close-button" onclick="window.location.href='/'">Ã—</button>
        
        {% if login_error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle me-2"></i>{{ login_error }}
        </div>
        {% endif %}
        
        <form action="/login" method="POST" id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">
                Login
            </button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="#" id="register-link">Register here</a>
        </div>
        
        <div class="demo-credentials">
            <h6 class="mb-2">Demo Accounts</h6>
            
            <div class="demo-account" id="student-demo">
                <div class="demo-account-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="demo-account-info">
                    <h6>Student</h6>
                    <p>student@example.com</p>
                </div>
            </div>
            
            <div class="demo-account" id="teacher-demo">
                <div class="demo-account-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div class="demo-account-info">
                    <h6>Teacher</h6>
                    <p>teacher@example.com</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add click handlers for demo accounts
        document.getElementById('student-demo').addEventListener('click', function() {
            document.getElementById('email').value = 'student@example.com';
            document.getElementById('password').value = 'password123';
            // Submit the form automatically
            document.getElementById('login-form').submit();
        });
        
        document.getElementById('teacher-demo').addEventListener('click', function() {
            document.getElementById('email').value = 'teacher@example.com';
            document.getElementById('password').value = 'password123';
            // Submit the form automatically
            document.getElementById('login-form').submit();
        });
        
        // Register link functionality
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Registration would be implemented here in a full application.');
        });
    </script>
</body>
</html>
